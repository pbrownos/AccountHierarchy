<template>
    <div class="slds-card">
        <!-- Fixed Header with Refresh Button Added -->
        <div class="slds-card__header">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                        <span class="slds-text-heading_small">Ownership Hierarchy</span>
                    </h2>
                </div>
                <div class="slds-no-flex">
                    <lightning-button-group>
                        <lightning-button 
                            label="Expand All" 
                            title="Expand All" 
                            onclick={handleExpandAll}
                            variant="neutral"
                            icon-name="utility:chevronright"
                            class="slds-m-right_xx-small">
                        </lightning-button>
                        <lightning-button 
                            label="Collapse All" 
                            title="Collapse All" 
                            onclick={handleCollapseAll}
                            variant="neutral"
                            icon-name="utility:chevrondown"
                            class="slds-m-right_xx-small">
                        </lightning-button>
                        <lightning-button 
                            label="Export PDF" 
                            title="Export Hierarchy as PDF" 
                            onclick={handleExportPdf}
                            variant="neutral"
                            icon-name="utility:download"
                            class="slds-m-right_xx-small"
                            disabled={isExporting}>
                        </lightning-button>
                        <lightning-button 
                            label="Refresh" 
                            title="Refresh" 
                            onclick={handleRefresh}
                            variant="neutral"
                            icon-name="utility:refresh">
                        </lightning-button>
                    </lightning-button-group>
                </div>
            </header>
        </div>

        <!-- PDF Export loading and error handling -->
        <div if:true={isExporting} class="slds-is-relative slds-p-around_small">
            <lightning-spinner alternative-text="Generating PDF" size="small"></lightning-spinner>
            <div class="slds-text-align_center slds-p-top_small">Generating PDF...</div>
        </div>

        <div if:true={exportError} class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_error slds-m-bottom_small" role="alert">
            <span class="slds-assistive-text">error</span>
            <h2>Error exporting PDF: {exportError}</h2>
            <div class="slds-notify__close">
                <lightning-button-icon 
                    icon-name="utility:close" 
                    variant="bare-inverse" 
                    size="small"
                    alternative-text="Close"
                    onclick={dismissExportError}>
                </lightning-button-icon>
            </div>
        </div>

        <!-- Legend with three entries -->
        <div class="legend">
            <div class="legend-item">
                <span class="legend-color current-account-color"></span>
                <span>Current Account</span>
            </div>
            <div class="legend-item">
                <span class="legend-color certified-color"></span>
                <span>Certified Insurer</span>
            </div>
            <div class="legend-item">
                <span class="legend-color admitted-color"></span>
                <span>Admitted Reinsurer</span>
            </div>
        </div>

        <!-- Card Body with scrollable content -->
        <div class="slds-card__body">
            <div class="scrollable-content">
                <template if:true={isLoading}>
                    <lightning-spinner alternative-text="Loading" size="small"></lightning-spinner>
                </template>
                <template if:true={hasError}>
                    <div class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_error" role="alert">
                        <span class="slds-assistive-text">error</span>
                        <h2>Error loading account hierarchy: {error.body.message}</h2>
                    </div>
                </template>
                <template if:true={hasData}>
                    <template if:false={hasRelatedAccounts}>
                        <div class="slds-text-align_center slds-p-around_medium slds-text-color_weak">
                            No parent or subsidiary relationships exist for this account.
                        </div>
                    </template>
                    <template if:true={hasRelatedAccounts}>
                        <template for:each={visibleAccounts} for:item="account">
                            <div key={account.id} class="hierarchy-row" data-level={account.level}>
                                <div class={account.itemClass} style={account.indentStyle}>
                                    <template if:true={account.hasChildren}>
                                        <button class="slds-button slds-button_icon toggle-button" 
                                                data-id={account.id}
                                                onclick={handleToggle}>
                                            <div class={account.toggleIconClass}>â–¶</div>
                                        </button>
                                    </template>
                                    <template if:false={account.hasChildren}>
                                        <span class="toggle-spacer"></span>
                                    </template>
                                    <a href="javascript:void(0);" 
                                       data-id={account.id}
                                       onclick={navigateToAccount} 
                                       class="account-name">
                                        {account.name}
                                    </a>&nbsp;&nbsp;
                                    <template if:true={account.parents.length}>
                                        <span class="slds-text-body_small slds-text-color_weak">
                                            (Owned by: 
                                            <template for:each={account.parents} for:item="parent" for:index="idx">
                                                <span key={parent.name}>
                                                    {parent.name} ({parent.percentage}%)<template if:false={parent.isLast}>, </template>
                                                </span>
                                            </template>
                                            )
                                        </span>
                                    </template>
                                </div>
                            </div>
                        </template>
                    </template>
                </template>
            </div>
        </div>
    </div>
</template>
